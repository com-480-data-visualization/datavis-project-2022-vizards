<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Vizards | Sentiment vs. Subjectivity</title>
</head>

<body>
    <select id="selectButton"></select>
    <div id="my_dataviz"></div>

    <script>

        // set the dimensions and margins of the graph
        const margin = { top: 10, right: 100, bottom: 30, left: 30 },
            width = 700 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const allGroup = ["sentiment", "subjectivity"]
        //Read the data
        d3.csv("data/lyrics_sent_subj.csv",
            function (d) {
                return { date: d3.timeParse("%Y-%m-%d")(d.date), sentiment: d.sentiment, subjectivity: d.subjectivity }
            }).then(
                function (data) {
                    d3.select("#selectButton")
                        .selectAll('myOptions')
                        .data(allGroup)
                        .enter()
                        .append('option')
                        .text(function (d) { return d; }) // text showed in the menu
                        .attr("value", function (d) { return d; }) // corresponding value returned by the button

                    const myColor = d3.scaleOrdinal()
                        .domain(allGroup)
                        .range(d3.schemeSet2);

                    const x = d3.scaleTime()
                        .domain(d3.extent(data, function (d) { return d.date; }))
                        .range([0, width]);
                    svg.append("g")
                        .attr("transform", `translate(0, ${height})`)
                        .call(d3.axisBottom(x));

                    const y = d3.scaleLinear()
                        .domain([0, d3.max(data, function (d) { return d.subjectivity; })])
                        .range([height, 0]);
                    svg.append("g")
                        .call(d3.axisLeft(y));

                    const line = svg
                        .append('g')
                        .append("path")
                        .datum(data)
                        .attr("d", d3.line()
                            .x(function (d) { console.log(d); return x(d.date) })
                            .y(function (d) { return y(d.sentiment) })
                        )
                        .attr("stroke", function (d) { return myColor("valueA") })
                        .style("stroke-width", 4)
                        .style("fill", "none")

                    function update(selectedGroup) {

                        // Create new data with the selection?
                        const dataFilter = data.map(function (d) { return { date: d.date, value: d[selectedGroup] } })
                        console.log(dataFilter)
                        // Give these new data to update line
                        line
                            .datum(dataFilter)
                            .transition()
                            .duration(1000)
                            .attr("d", d3.line()
                                .x(function (d) { return x(d.date) })
                                .y(function (d) { return y(d.value) })
                            )
                            .attr("stroke", function (d) { return myColor(selectedGroup) })
                    }

                    // When the button is changed, run the updateChart function
                    d3.select("#selectButton").on("change", function (event, d) {
                        // recover the option that has been chosen
                        const selectedOption = d3.select(this).property("value")
                        // run the updateChart function with this selected option
                        update(selectedOption)
                    })

                   
                })

    </script>
</body>

</html>
