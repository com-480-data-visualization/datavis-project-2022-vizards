<!DOCTYPE html>
<html>

<head>

    <title>Vizards | Artist vs. Artist</title>

<body>
    <div id="radarChart"></div>
    <script>
        var chart = bb.generate({
            data: {
                columns: [["x", "danceability", "energy", "speechiness", "acousticness"],

                ["Blink-182", "0.5026666666666667", "0.879", "0.05653333333333333", "0.0038846666666666665"]],
                x: "x",
                    type: "radar" 
            },
            radar: {

                level: {

                direction: {
                    clockwise: true

            bindto: "#radarChart"
