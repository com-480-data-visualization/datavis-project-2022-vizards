<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div id="word_count"></div>
    <input type="range" name="mySlider" id=mySlider min="2000" max="2021" value="2000" step="1" oninput="this.nextElementSibling.value = this.value">
    <output>2000</output>
    </div>
    <script>

        const margin = { top: 10, right: 30, bottom: 40, left: 100 },
            width = 460 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#word_count")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                `translate(${margin.left}, ${margin.top})`);

        const x = d3.scaleLinear()
            .range([0, width]);

        const xAxis = svg.append("g")
            .attr("transform", `translate(0, ${height})`)

        const y = d3.scaleBand()
            .range([0, height])
            .padding(1);

        const yAxis = svg.append("g")
            .attr("class", "myYaxis")
            

        d3.select("#mySlider").on("change", function (d) {
            selectedValue = this.value
            updateData(selectedValue)
        })

    

        function updateData(n) {
            d3.csv("/data/word_count.csv").then(function (data) {
                data = data.filter(function (a) {
                    return a.year == n
                })

                data.sort(function (b, a) {
                    return a.value - b.value;
                });
                // X axis
             
                x.domain([0, d3.max(data, function (d) { return +d["value"] })])
                xAxis.transition().duration(1000).call(d3.axisBottom(x))

                // Add Y axis
                y.domain(data.map(function (d) { return d.word }));
                yAxis.transition().duration(1000).call(d3.axisLeft(y));

                var j = svg.selectAll(".myLine")
                    .data(data)
                // update lines
                j
                    .enter()
                    .append("line")
                    .attr("class", "myLine")
                    .merge(j)
                    .transition()
                    .duration(1000)
                    .attr("x1", function (d) { return x(d.value); })
                    .attr("x2", x(0))
                    .attr("y1", function (d) { return y(d.word); })
                    .attr("y2", function (d) { return y(d.word); })
                    .attr("stroke", "grey")

                // variable u: map data to existing circle
                var u = svg.selectAll("circle")
                    .data(data)
                // update bars
                u
                    .enter()
                    .append("circle")
                    .merge(u)
                    .transition()
                    .duration(1000)
                    .attr("cx", function (d) { return x(d.value); })
                    .attr("cy", function (d) { return y(d.word); })
                    .attr("r", 8)
                    .attr("fill", "#69b3a2");


            })
        }
        updateData(document.getElementById("mySlider").value)

    </script>
</body>

</html>
